syntax = "proto3";

package users;

//option go_package = "github.com/HarshithRajesh/Microservice_api/proto/userpb;userpb";
option go_package ="./userpb";


service UserService {
    rpc GetUserInfo(UserRequest) returns (UserResponse);
  }

message UserRequest{
    string id = 1 ;
  }

message UserResponse{
    string id =1 ;
    string name = 2;
    string email = 3;
  }


